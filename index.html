<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        button:hover {
            background-color: rgb(0, 255, 34);
        }
        button:active {
            background-color: rgb(0, 217, 255);
        }
    </style>
</head>
<body style="font-size: 25px;padding-left: 350px;padding-top: 50px;">
    <div class="container">
        <h1 class="text-center">DGSM GPA Calculator</h1>
        <h2 class="text-center">1St Semester Results - Please select your grades</h2>
        <div class="form-group">
            <label for="EN1106">EN1106 Grade</label>
            <select class="form-control" id="EN1106">
                <option value="F">F</option>
                <option value="P" selected>P</option>
            </select>
        </div>
        <div class="form-group">
            <label for="IT1206">IT1206 Grade</label>
            <select class="form-control" id="IT1206">
                <option value="4">A+</option>
                <option value="4" selected>A</option>
                <option value="3.7">A-</option>
                <option value="3.3">B+</option>
                <option value="3">B</option>
                <option value="2.7">B-</option>
                <option value="2.3">C+</option>
                <option value="2">C</option>
                <option value="1.7">C-</option>
                <option value="1.3">D+</option>
                <option value="1">D</option>
                <option value="0">E</option>
            </select>
        </div>
        <div class="form-group">
            <label for="IT1406">IT1406 Grade</label>
            <select class="form-control" id="IT1406">
                <option value="4">A+</option>
                <option value="4" selected>A</option>
                <option value="3.7">A-</option>
                <option value="3.3">B+</option>
                <option value="3">B</option>
                <option value="2.7">B-</option>
                <option value="2.3">C+</option>
                <option value="2">C</option>
                <option value="1.7">C-</option>
                <option value="1.3">D+</option>
                <option value="1">D</option>
                <option value="0">E</option>
            </select>
        </div>
        <div class="form-group">
            <label for="IT1106">IT1106 Grade</label>
            <select class="form-control" id="IT1106">
                <option value="4">A+</option>
                <option value="4" selected>A</option>
                <option value="3.7">A-</option>
                <option value="3.3">B+</option>
                <option value="3">B</option>
                <option value="2.7">B-</option>
                <option value="2.3">C+</option>
                <option value="2">C</option>
                <option value="1.7">C-</option>
                <option value="1.3">D+</option>
                <option value="1">D</option>
                <option value="0">E</option>
            </select>
        </div>
        <div class="form-group">
            <label for="IT1306">IT1306 Grade</label>
            <select class="form-control" id="IT1306">
                <option value="4">A+</option>
                <option value="4" selected>A</option>
                <option value="3.7">A-</option>
                <option value="3.3">B+</option>
                <option value="3">B</option>
                <option value="2.7">B-</option>
                <option value="2.3">C+</option>
                <option value="2">C</option>
                <option value="1.7">C-</option>
                <option value="1.3">D+</option>
                <option value="1">D</option>
                <option value="0">E</option>
            </select>
        </div>
        <h2 id="GPA"></h2>
        <button class="btn btn-primary" onclick="Calculator_GPA()">Calculate GPA</button>
        <button class="btn btn-secondary" onclick="location.reload()">Refresh</button>
    </div>
    <script>
        function Calculator_GPA() {
            const GPA = (parseFloat(IT1206.value) * 4 + parseFloat(IT1406.value) * 4 + parseFloat(IT1106.value) * 4 + parseFloat(IT1306.value) * 3) / (4 + 4 + 4 + 3);
            document.getElementById('GPA').textContent = "Your GPA is: " + GPA.toFixed(2);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
